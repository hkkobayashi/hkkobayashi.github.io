<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <meta content="Arena Corinthians Timão Coringão renda público" name="keywords"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
  </head>
  <body>
    <header id="top" class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="">Arena Corinthians</a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <h2>Placar, público e renda na casa do campeão dos campeões.</h2>
        <div class="table-responsive">
        <table id="jogos" class="table table-striped table-hover table-condensed">
          <thead>
           <tr>
             <th>Data</th>
             <th>Placar</th>
             <th>Adversário</th>
             <th>Torneio</th>
             <th>Renda (R$)</th>
             <th>Público</th>
             <th>Ticket médio (R$)</th>
           </tr>
          </thead>
        </table>
        </div>
      </div>
    </div>
    <footer role="contentinfo">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
$.ajax({
  url: 'ArenaCorinthians.json',
  dataType: 'json',
  success: function(data)
  {
    for (var i = 0; i < data.length; i++) {
      drawRow(data[i]);
    }
  }
});
function drawRow(rowData) {
  var row = $("<tr />")
  $("#jogos").append(row);
  row.append($("<td>" + rowData.data + "</td>"));
  row.append($("<td>" + rowData.placar + "</td>"));
  row.append($("<td>" + rowData.adversario + "</td>"));
  row.append($("<td>" + rowData.torneio + "</td>"));
  row.append($("<td>" + formatMoney(rowData.renda) + "</td>"));
  row.append($("<td>" + rowData.publico + "</td>"));
  row.append($("<td>" + formatMoney(rowData.renda/rowData.publico) + "</td>"));
}
function formatMoney(n) {
  var c = 2, d = ",", t = ".", 
      s = n < 0 ? "-" : "", 
      i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "", 
      j = (j = i.length) > 3 ? j % 3 : 0;
  return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
};
    </script>
  </body>
</html>
